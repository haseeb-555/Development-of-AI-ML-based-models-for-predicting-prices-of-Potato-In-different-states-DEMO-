<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Market Data Form</h2>
        <form action="/submit_market_data" method="POST" class="p-4 bg-white rounded shadow-sm">
            <div class="form-group">
                <label for="state_name">State Name</label>
                <input type="text" class="form-control" id="state_name" name="state_name" required>
            </div>
            <div class="form-group">
                <label for="district_name">District Name</label>
                <input type="text" class="form-control" id="district_name" name="district_name" required>
            </div>
            <div class="form-group">
                <label for="market_name">Market Name</label>
                <input type="text" class="form-control" id="market_name" name="market_name" required>
            </div>
            <div class="form-group">
                <label for="variety">Variety</label>
                <input type="text" class="form-control" id="variety" name="variety" required>
            </div>
            <div class="form-group">
                <label for="group">Group</label>
                <input type="text" class="form-control" id="group" name="group" required>
            </div>
            <div class="form-group">
                <label for="arrivals">Arrivals (Tonnes)</label>
                <input type="number" step="0.01" class="form-control" id="arrivals" name="arrivals" required>
            </div>
            <div class="form-group">
                <label for="reported_date">Reported Date</label>
                <input type="date" class="form-control" id="reported_date" name="reported_date" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</body>
</html>
